<head><title>Linear Search algorithm</title></head>
    <body>
    
    <script>
    function search(arr,num)
    {
        
        for(let  i = 0; i < arr.length; i++)
            {
                if(arr[i] === num)
                   {
                        return i
                   }
                    
            }
        
        return -1;
    }
    </script>
    </body>
